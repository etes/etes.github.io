<!DOCTYPE html>
<html>
  <head>
    <title>NASA realtime imageries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Load Leaflet from their CDN -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>

    <!-- Load Esri Leaflet -->
    <script src="http://geodata.npolar.no/public/js/lib/esri-leaflet/esri-leaflet.js"></script>

    <!-- Load proj4js and associated leaflet plugin -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/proj4js/2.0.0/proj4.js"></script>
    <script src="http://geodata.npolar.no/public/js/lib/proj4leaflet/proj4leaflet.js"></script>

    <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      crs3413 = new L.Proj.CRS('EPSG:3413',
  '+proj=sterea +lat_0=90 +lat_ts=70 +lon_0=-45 +k=1 +x_0=0 +y_0=0 +ellps=WGS84 +datum=WGS84 +units=m +no_defs',
  {origin: [-4194304, 4194304],
    resolutions: [
    8192.0,
    4096.0,
    2048.0,
    1024.0,
    512.0,
    256.0
    ],}
);

gibsArctic = new L.TileLayer('http://map1a.vis.earthdata.nasa.gov/wmts-arctic/wmts.cgi?TIME=2014-09-17&SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=MODIS_Terra_CorrectedReflectance_TrueColor&STYLE=&TILEMATRIXSET=EPSG3413_250m&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&FORMAT=image%2Fjpeg', {
  minzoom: 0,
  maxZoom: 5,
  attribution: 'GIBS',
  tileSize: 512,
  noWrap: true,
  continuousWorld: true
})

leafmap = new L.Map('map', {
  crs: crs3413,
  tms: true,
  continuousWorld: true,
  center: [78.8, 15.3],
  zoom: 0,
  layers: [gibsArctic]
});

    </script>
  </body>
</html>
